<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Rezervacija</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h2>Rezervacija stola #{{ table.number }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div
      class="alert alert-{{ 'success' if category == 'success' else 'danger' }}"
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Ime</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Datum i vrijeme</label>
        <input
          type="datetime-local"
          class="form-control"
          name="date"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Po≈°alji rezervaciju</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Natrag</a>
    </form>
  </body>
</html>
